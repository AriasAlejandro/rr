<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Down</title>
    <style>
        body {
            background: #0f0c29;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            text-align: center;
        }

        .birthday-text {
            font-size: 3em;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease-out, transform 1s ease-out;
            text-shadow: 2px 2px 4px #000;
            animation: text-glow 2s ease-in-out infinite alternate; /* Animación de brillo */
        }

        @keyframes text-glow {
            from { text-shadow: 2px 2px 4px #000; color: #fff; }
            to { text-shadow: 2px 2px 10px #fdd835, 0 0 10px #fdd835; color: #ffeb3b; }
        }

        .show-text {
            opacity: 1;
            transform: scale(1);
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.7; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.1); }
        }

        /* Variedad de estrellas */
        .star:nth-child(1) { top: 10%; left: 20%; width: 5px; height: 5px; animation-delay: 0.5s; }
        .star:nth-child(2) { top: 30%; left: 70%; width: 3px; height: 3px; animation-delay: 1s; opacity: 0.9; }
        .star:nth-child(3) { top: 60%; left: 30%; width: 7px; height: 7px; animation-delay: 0.2s; }
        .star:nth-child(4) { top: 80%; left: 90%; width: 4px; height: 4px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 50%; left: 50%; width: 6px; height: 6px; animation-delay: 0.8s; opacity: 0.6; }
        .star:nth-child(6) { top: 15%; left: 5%; width: 2px; height: 2px; animation-delay: 1.8s; }
        .star:nth-child(7) { top: 70%; left: 40%; width: 8px; height: 8px; animation-delay: 0.1s; opacity: 0.8; }
        .star:nth-child(8) { top: 40%; left: 95%; width: 3px; height: 3px; animation-delay: 1.2s; }
        .star:nth-child(9) { top: 90%; left: 15%; width: 5px; height: 5px; animation-delay: 0.6s; opacity: 0.75; }
        .star:nth-child(10) { top: 25%; left: 60%; width: 4px; height: 4px; animation-delay: 0.9s; }

        /* Estrella fugaz (ejemplo) */
        .shooting-star {
            position: absolute;
            top: 10%;
            left: -10%;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            border-radius: 1px;
            opacity: 0;
            animation: shooting 5s linear infinite;
        }

        @keyframes shooting {
            0% { transform: translateX(0); opacity: 0; }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { transform: translateX(120vw); opacity: 0; }
        }

        .shooting-star:nth-child(11) { top: 20%; animation-delay: 3s; }
        .shooting-star:nth-child(12) { top: 50%; animation-delay: 7s; }
    </style>
</head>
<body>

    <h1 class="birthday-text" id="birthdayText">Para la  mas down</h1>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <script>
        const birthdayText = document.getElementById('birthdayText');
        setTimeout(() => {
            birthdayText.classList.add('show-text');
        }, 1000);
    </script>

<audio id="birthdayMusic" loop autoplay preload="auto" style="display: none;">
    <source src="Espresso.mp4" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
</audio>

<script>
    const birthdayMusic = document.getElementById('birthdayMusic');

    // Opcional: Asegurarse de que la música se reproduce al interactuar con la página (para algunos navegadores)
    document.addEventListener('click', () => {
        birthdayMusic.play().catch(error => console.log("Error al intentar reproducir audio:", error));
    });
</script>

</body>
</html>
